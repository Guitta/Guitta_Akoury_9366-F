<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepensesCreateDlg" widgetVar="DepensesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepensesTitle}">
            <h:form id="DepensesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depensesController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateDepensesLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{depensesController.selected.username}" required="true" >
                            <f:selectItems value="#{utilisateursController.itemsLoggedUser}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateDepensesLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{depensesController.selected.montant}" title="#{bundle.CreateDepensesTitle_montant}" required="true" requiredMessage="#{bundle.CreateDepensesRequiredMessage_montant}"/>
                        <p:outputLabel value="#{bundle.CreateDepensesLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{depensesController.selected.date}" title="#{bundle.EditDepensesTitle_date}" required="true" requiredMessage="#{bundle.EditDepensesRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDepensesLabel_catdep}" for="catdep" />
                        <p:selectOneMenu id="catdep" value="#{depensesController.selected.catdep}" required="true" requiredMessage="#{bundle.EditDepensesRequiredMessage_catdep}">
                            <f:selectItems value="#{catdepController.itemsAvailableSelectOne}"
                                           var="catdepItem"
                                           itemValue="#{catdepItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depensesController.create}" value="#{bundle.Save}" update="display,:DepensesListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepensesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepensesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
