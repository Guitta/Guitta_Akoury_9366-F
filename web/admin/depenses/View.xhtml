<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepensesViewDlg" widgetVar="DepensesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepensesTitle}">
            <h:form id="DepensesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depensesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepensesLabel_id}"/>
                        <h:outputText value="#{depensesController.selected.id}" title="#{bundle.ViewDepensesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDepensesLabel_username}"/>
                        <h:outputText value="#{depensesController.selected.username}" title="#{bundle.ViewDepensesTitle_username}"/>
                        <h:outputText value="#{bundle.ViewDepensesLabel_montant}"/>
                        <h:outputText value="#{depensesController.selected.montant}" title="#{bundle.ViewDepensesTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewDepensesLabel_date}"/>
                        <h:outputText value="#{depensesController.selected.date}" title="#{bundle.ViewDepensesTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDepensesLabel_catdep}"/>
                        <h:outputText value="#{depensesController.selected.catdep}" title="#{bundle.ViewDepensesTitle_catdep}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepensesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
