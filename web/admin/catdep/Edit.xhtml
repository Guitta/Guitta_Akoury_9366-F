<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatdepEditDlg" widgetVar="CatdepEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCatdepTitle}">
            <h:form id="CatdepEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catdepController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCatdepLabel_catdep}" for="catdep" />
                        <p:inputText id="catdep" value="#{catdepController.selected.catdep}" title="#{bundle.EditCatdepTitle_catdep}" required="true" requiredMessage="#{bundle.EditCatdepRequiredMessage_catdep}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catdepController.update}" value="#{bundle.Save}" update="display,:CatdepListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatdepEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatdepEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
