<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Changer le mot de passe</title>
    </h:head>
    <h:body>
        <h3>Changer votre mot de passe</h3>
        <h:messages/>
        <h:form>
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{utilisateursController.selected != null}">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{utilisateursController.selected.username}"/>
                    <p:outputLabel for="current_password"value="Current password:" />
                    <p:inputText id="current_password" value="#{utilisateursController.curPwd}" />
                    <p:outputLabel for="new_password" value="New password:" />
                    <p:inputText id="new_password" value="#{utilisateursController.selected.password}" />
                    <p:outputLabel for="new_password_confirmation" value="New password for confirmation:" />
                    <p:inputText id="new_password_confirmation" value="#{utilisateursController.confPwd}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{utilisateursController.updatechpwd}" value="#{bundle.Save}" update="display,:UtilisateursListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UtilisateursEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateursEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
